<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus Spatial Intelligence - Research Interface</title>
    <style>
        :root {
            --bg-color: #050505;
            --manus-purple: #7c3aed;
            --manus-blue: #00d4ff;
            --text-main: #e0e0e0;
            --chat-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Thought Space (Canvas) */
        #thought-space {
            flex: 1;
            width: 100%;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            cursor: crosshair;
        }

        /* Chat Interface */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            scrollbar-width: none;
        }
        #chat-messages::-webkit-scrollbar { display: none; }

        .bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95em;
            line-height: 1.5;
            animation: slideUp 0.3s ease-out;
        }

        .manus-bubble {
            align-self: flex-start;
            background: var(--chat-bg);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: #fff;
            border-bottom-right-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .manus-bubble::before {
            content: 'M';
            background: linear-gradient(135deg, var(--manus-purple), var(--manus-blue));
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        .user-bubble {
            align-self: flex-end;
            background: var(--manus-purple);
            color: white;
            border-bottom-left-radius: 4px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            outline: none;
            font-size: 1em;
        }

        .send-btn {
            background: var(--manus-purple);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover { transform: scale(1.1); }

        /* UI Elements */
        .header-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            pointer-events: none;
        }

        .header-info h1 { font-size: 1.2em; color: var(--manus-blue); margin-bottom: 5px; }
        .header-info p { font-size: 0.8em; color: #666; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RTL Support */
        [dir="ltr"] .manus-bubble { align-self: flex-start; border-bottom-right-radius: 20px; border-bottom-left-radius: 4px; }
        [dir="ltr"] .user-bubble { align-self: flex-end; border-bottom-left-radius: 20px; border-bottom-right-radius: 4px; }
    </style>
</head>
<body>
    <canvas id="thought-space"></canvas>

    <div class="header-info">
        <h1>Generative Spatial Intelligence</h1>
        <p id="status-text">Research Mode: Active</p>
    </div>

    <div id="chat-container">
        <div id="chat-messages">
            <div class="bubble manus-bubble">مرحباً! أنا Manus. كيف يمكنني مساعدتك في استكشاف الأبعاد اليوم؟</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="اكتب أمراً (مثلاً: أضف بعداً جديداً)..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">➔</button>
        </div>
    </div>

    <script type="module">
        import { SpatialEntity } from './SpatialEntity.js';

        const entity = new SpatialEntity();
        const canvas = document.getElementById('thought-space');
        const ctx = canvas.getContext('2d');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        let particles = [];
        let connections = [];

        class Particle {
            constructor(x, y, label) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 4;
                this.label = label;
                this.alpha = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                if (this.alpha < 1) this.alpha += 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 212, 255, ${this.alpha})`;
                ctx.fill();
                
                ctx.font = '10px Inter';
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.5})`;
                ctx.fillText(this.label, this.x + 10, this.y + 5);
            }
        }

        function initSpace() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [new Particle(canvas.width/2, canvas.height/2, "Seed Intent (0D)")];
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw connections
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(124, 58, 237, 0.15)';
            ctx.lineWidth = 1;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                }
            }
            ctx.stroke();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.sendMessage = function() {
            const text = userInput.value.trim();
            if (!text) return;

            addBubble(text, 'user');
            userInput.value = '';

            // Simple Logic for Manus Response
            setTimeout(() => {
                if (text.includes('بعد') || text.includes('dimension')) {
                    entity.evolve();
                    const rep = entity.getRepresentation();
                    addBubble(`تم تطوير الكيان. الحالة الحالية: ${rep}`, 'manus');
                    
                    // Add new particle to space
                    particles.push(new Particle(null, null, rep));
                } else if (text.includes('مسح') || text.includes('reset')) {
                    entity.dimensions = 0;
                    particles = [new Particle(canvas.width/2, canvas.height/2, "Seed Intent (0D)")];
                    addBubble("تمت إعادة ضبط الفضاء المكاني.", 'manus');
                } else {
                    addBubble("أنا أراقب تطور الأبعاد في هذا الفضاء. اطلب مني 'إضافة بعد' لترى كيف تتشكل العلاقات.", 'manus');
                }
            }, 600);
        };

        window.handleKeyPress = function(e) {
            if (e.key === 'Enter') sendMessage();
        };

        function addBubble(text, sender) {
            const div = document.createElement('div');
            div.className = `bubble ${sender}-bubble`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        window.addEventListener('resize', initSpace);
        initSpace();
        animate();
    </script>
</body>
</html>
